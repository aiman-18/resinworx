    <meta charset="UTF-8">

    <title>RESINWORX</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Castellar, sans-serif;
            text-align: center;
            color: rgb(255, 252, 252);
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav img {
            height: 200px;
            margin-right: 150px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }

        .nav a:hover {
            background-color: #575757;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 1;
        }

        .welcome {
            font-size: 24px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 36px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlide 1.5s ease-out forwards;
            text-align: center;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(20px);
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
        }

        .pnew {
            color: white;
            font-size: 15px;
            text-decoration: none;
            margin: 5px 0;
        }

        .newcont {
            padding: 5px;
        }

        .pnew a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
