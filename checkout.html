<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Business Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f7a5de, #8a0361);
        }
        .nav {
            background-color: #333;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px;
            display: inline-block;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .container {
            margin: 20px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #070303;
            border-radius: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #6b014b;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #6b014b;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">View Cart</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </header>
    
    <h2>Checkout</h2>
    <div class="container">
        <h3>Billing Details</h3>
        <input type="text" class="input-field" placeholder="Full Name" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="text" class="input-field" placeholder="Address" required>
        <input type="text" class="input-field" placeholder="City" required>
        <input type="text" class="input-field" placeholder="Postal Code" required>
        
        <h3>Payment Details</h3>
        <input type="text" class="input-field" placeholder="Card Number" required>
        <input type="text" class="input-field" placeholder="Expiry Date" required>
        <input type="text" class="input-field" placeholder="CVV" required>
        
        <button class="btn" onclick="confirmOrder()">Place Order</button>
    </div>
    
    <script>
        function confirmOrder() {
            alert("Your order has been placed successfully!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
